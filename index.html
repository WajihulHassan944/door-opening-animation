<html>
<head><title>Door Animation</title></head>
<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<div class="overallWrapper">
<div class="wrapper">
<img src="https://i.ibb.co/bv2SP6b/Image-1.jpg">
<h1>
<i class="fa fa-quote-left" aria-hidden="true"></i><br><br>
					Good to see you. <br> Now the gate is opening with some more slow pace ! <br><br> Regards.</h1>
	<div class="door"></div>

</div>
</div>


<script>const wrapper = document.querySelector('.wrapper');
const door = document.querySelector('.door');

door.addEventListener('click', () => {
  wrapper.classList.toggle('open');
});
</script>

</body>
</html>
